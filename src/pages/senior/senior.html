<ion-header>

  <ion-navbar>
    <ion-title>Senior Status</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content
        pullingIcon="arrow-dropdown"
        pullingText="Pull to refresh"
        refreshingSpinner="circles"
        refreshingText="Refreshing...">
      </ion-refresher-content>
      </ion-refresher>
    
      <ion-card>
          <ion-card-content>Status: <b>{{datafeedService.mqttStatus}}</b></ion-card-content>
        </ion-card>
  
      <ion-card>
          <ion-card-header>
            Total number of movements
          </ion-card-header>
            <canvas #barCanvas></canvas>
        </ion-card>
  
    <ion-card>
        <ion-card-header>
          Last seen location
        </ion-card-header>
      
        <ion-card-content >
            {{this.datafeedService.location}}
        </ion-card-content>      
      </ion-card>

      <ion-card>
          <ion-card-header>
           Time since last motion
          </ion-card-header>
       
    <ion-card-content >
        {{this.datafeedService.minutes}} minutes.
        {{this.datafeedService.seconds}} seconds.
      </ion-card-content>
        </ion-card>

 </ion-content>
